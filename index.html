<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Frontend Mentor | Tip calculator app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <div class="logo"><img src="./images/logo.svg" alt="" /></div>
            <div class="calc-container">
                <div class="input-amount">
                    <label for="bill">Bill</label> <br />
                    <input type="number" name="bill" id="bill" placeholder="0" />
                    <div class="tip-selection">
                        <label>Select Tip %</label><br />
                        <div class="buttons-tip">
                            <button class="btn btn-tip-percent">5%</button>
                            <button class="btn btn-tip-percent">10%</button>
                            <button class="btn btn-tip-percent">15%</button>

                            <button class="btn btn-tip-percent">25%</button>
                            <button class="btn btn-tip-percent">50%</button>
                            <input
                                type="number"
                                name="custom"
                                id="customTip"
                                placeholder="Custom"
                                min="1"
                                max="100"
                            />
                        </div>
                    </div>
                    <div class="persons">
                        <label for="persons">Number of People</label> <br />
                        <input type="number" name="persons" id="persons" placeholder="0" />
                    </div>
                </div>
                <div class="output-amount">
                    <div class="tip-amount-container">
                        <div class="tip-amount">
                            Tip Amount <br />
                            <span>/ person</span>
                        </div>
                        <div class="tip-amount-value">$<span>0.00</span></div>
                    </div>
                    <div class="total-person-container">
                        <div class="total-person">
                            Total <br />
                            <span>/ person</span>
                        </div>
                        <div class="total-person-value">$<span>0.00</span></div>
                    </div>
                    <button class="btn btn-reset empty">Reset</button>
                </div>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/profile/RomeoKs/solutions" target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Romeo Kiss</a>.
        </div>
    </body>
</html>
